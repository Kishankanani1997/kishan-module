<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#btn1").click(function()
            {
                $("#main").hide(1000);
            });
            $("#btn2").click(function()
            {
                $("#main").show(1000);
            });
            $("#btn3").click(function()
            {
                $("#main").toggle(1000);
            });
            $("#log").click(function()
            {
                $(".login").fadeToggle(1000);
            });
        })
    </script>
    <style type="text/css">

        .login {
            width: 70%; background-color: lightblue; padding: 10px;
        }

        input[type="text"]
        { width: 250px; background-color: aquamarine; padding: 20px; height: auto;}

        input[type="password"]
        { width: 250px; background-color:red; padding: 20px; height: auto;}
    </style>
</head>
<body>
    <button type="button" id="btn1">Click here to hide</button>
    <button type="button" id="btn2">Click here to show</button>
    <button type="button" id="btn3">Click here to toggle</button>
    <button type="button" id="log">Click here for login form</button>
    <p id="main">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam tempore incidunt et possimus distinctio error modi aspernatur facere sunt ipsa cum, maxime, doloremque voluptate pariatur nulla provident nihil dolore eum!</p>

    <div class="login">
        <input type="text" name="email" placeholder="Enter Email">
        <br><br>
        <input type="password" name="pass" placeholder="Enter password">
        <br><br>
        <input type="submit" name="login" value="login" placeholder="Login here">
        <br><br>
    </div>
</body>
</html>
