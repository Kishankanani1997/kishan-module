<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery-bvalidator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/orange.css'>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script src="js/jquery.bvalidator.min.js"></script>
    <script src="js/default.min.js"></script>
    <script src="js/orange.js"></script>
    <script>
        $(document).ready(function(){
            $("#form1").bValidator();
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#log").click(function()
            {
                $(".login").fadeToggle(500);
            });
        })
    </script>

    <style type="text/css">
     .login {
        width: 30%; background-color: lightpink; padding: 10px; margin: auto; margin-top: 3%;
    }

    input[type="text"]
    { width: 350px; background-color: yellow; padding: 10px; height: auto; margin: auto;}

    input[type="submit"]
    { width: 150px; background-color:blue; padding: 20px; height: auto; margin: auto; margin-left: 130px;}

    #log {
        width: 30%;
            height: auto; margin: auto; padding: 10px;
            border: none; background-color: black;
            color: white; margin-left: 35%;
    }

    p {
        width: 28%; margin-top: 2%; text-align: justify; margin: auto; margin-top: 2%;
    }
    </style>
</head>
<body>

    <button type="button" id="log">Click here for login</button>
    <p id="main">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam tempore incidunt et possimus distinctio error modi aspernatur facere sunt ipsa cum, maxime, doloremque voluptate pariatur nulla provident nihil dolore eum!</p>

    <div class="login">
        <form method="post" id="form1" action="welcome.html">
        <input type="text" name="email" placeholder="Enter Email" data-bvalidator="required,email">
        <br><br>

        <input type="text" name="pass" placeholder="Enter password" data-bvalidator="required,minlen[5],maxlen[12]">
        <br><br>

        <input type="submit" name="login" value="login" placeholder="Login here">
        <br><br>
    </form>
    </div>
</body>
</html>
