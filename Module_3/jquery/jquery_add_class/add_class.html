<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.6.2.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#btn1").click(function(){
                alert('Google is loading!')
                window.location='https://www.google.com';
            });

            // add class
            $("div").addClass("main");

        });
    </script>
    <style>
        .main {background-color: blue;color: black; padding: 10px; font-size: larger; width: 100%; height: auto;}
        .main button{background-color: red; color: white; font-size: 30px; width: 99%; height:90px}
    </style>
</head>
<body>
    <div>
    <button type="button" id="btn1">Click here to open</button>
    </div>
</body>
</html>
