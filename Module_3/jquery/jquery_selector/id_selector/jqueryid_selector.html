<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.6.2.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn").click(function(){
                alert('Click to Open Myntra!')
                window.location='https://myntra.com';
            });

            // id selector
            $("body").css({"background-color":"lightgrey","color":"white","padding":"50px"});
            $(".main").css({"background-color":"blue","padding":"20px","color":"black","width":"100%","height":"200px"});
            $("#btn").css({"font-size":"30px","font-weight":"500","color":"red","background-color":"lightblue"});
        });

    </script>
</head>
<body>
    <div class="main">
        <button type="button" id="btn">Click here to Open!!
        </button>
    </div>
</body>
</html>
