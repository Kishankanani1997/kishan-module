<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kishan Form </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    
    
    <div class="myform">

    <div class="step1">   
    <h4>Step 1: Your Details</h4>

        <div class="form1">
        <div class="formheading"><h4>Name</h4></div>
        <form method="get">
        <input type="text" name="firstname" placeholder="First and last name" class="formst1"> 
        
        </div>

        <div class="form1">
        <div class="formheading"><h4>Email</h4></div>
        <form method="get">
        <input type="text" name="email" placeholder="example@domail.com" class="formst1"> 
        
        </div>

        <div class="form1">
        <div class="formheading"><h4>Phone</h4></div>
        <form method="get">
        <input type="number" name="Phone" placeholder="Eg. +447500000000" class="formst1"> 
        
        </div>
    </div>    

    <div class="step2">   
    <h4>Step 2: Delivery address</h4>

        <div class="form1">
        <div class="formheading"><h4>Address</h4></div>
        <form method="get">
        <textarea type="text" name="address" class="address1"></textarea>
        
        </div>   

        <div class="form1">
        <div class="formheading"><h4>Post code</h4></div>
        <form method="get">
        <input type="number" name="postcode"  class="formst1"> 
        
        </div>

        <div class="form1">
            <div class="formheading"><h4>Country</h4></div>
        <form method="get">
        <input type="text" name="country"  class="formst1"> 
        
        </div>
    </div>    

    <div class="step3">   
    <h4>Step 3: Card details</h4>

    <div class="form1">

    <div class="form1box">   
        <div class="bx1"><h4>Card type</h4></div>

       <div class="bx2" ><input type="radio" name="visa" value="Visa" class="image1"> 
        <img src="images/visa.png" class="imgpic"> <label class="imglabel"> VISA </label>
        <input type="radio" name="visa" value="Visa" class="image1"> 
        <img src="images/amex.png" class="imgpic"> <label class="imglabel"> AmEx </label>
        <input type="radio" name="visa" value="Visa" class="image1"> 
        <img src="images/mastercard.png" class="imgpic"> <label class="imglabel"> Mastercard </label>
        </div>
    </div>
    </div>
    
        <div class="form1">
            <div class="formheading"><h4>Card number</h4></div>
        <form method="get">
        <input type="text" name="firstname" placeholder="" class="formst1"> 
        </div>

        <div class="form1">
            <div class="formheading"><h4>Security code</h4></div>
        <form method="get">
        <input type="text" name="email" placeholder="" class="formst1"> 
        </div>

        <div class="form1">
            <div class="formheading"> <h4>Name on card</h4></div>
        <form method="get">
        <input type="number" name="Phone" placeholder="Exact name as on the card" class="formst1"> 
        </div>
        
    </div>
        <center>
        <input type="submit" name="submit" value="BUY IT!" class="button1">
        </center>
    </div>
    </body>
    </html>
