<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Exercise - 1 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--CSS FILE START-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

    <link rel="icon" type="text/icon" href="images/favicon-icon/icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--CSS FILE END-->

    <!--JS FILE START-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--JS FILE END-->
</head>
<body>

    <div class="container mt-5 p-1 container-cont">
     <div class="row">
        <div class="col-md-12">

    <div class="row">
        <div class="col-md-3">
        <div class="col-sm-9 myimage" style="border: 0px solid black;">
            <img src="images/image1.jpg" class="img-fluid rounded-circle" style="width: 75%" height="55%">
            <h5 class="bgline"><b>Amelly</b></h5>
            <h6 class="bgline1"> amelly12@bbb.com </h6>
        </div>
        </div>

    <div class="col-md-5 p-4 cont-style">

        <h3>Profile Settings</h3>
        <div class="row">
                <div class="col-sm-6 pb-2">
                <form name="formname" method="get" action="">
                <tr>
                    <th>Name</th> <br>
                    <td> <input type="text" name="firstname" placeholder=" first name " required ></td>
                </tr>
                </div>            

                <div class="col-md-6">
                <tr>
                    <th>Surname </th><br>
                    <td> <input type="text" name="surname" placeholder=" surname " required ></td>
                </tr>
                </div>
             </div>

             <div class="row">
                <div class="col-sm-12 pb-2">
                    <tr>
                    <label>PhoneNumber</label> <br>
                   <td> <input type="number" name="PhoneNumber" placeholder="enter phone number" class="form1" required> </td>
                    </tr>
                </div>
             </div>

             <div class="row">
                <div class="col-sm-12 pb-2">
                    <tr>
                    <label>Address</label> <br>
                   <td> <input type="text" name="Address" placeholder="enter address" class="form1" required> </td>
                    </tr>
                </div>
             </div>

             <div class="row">
                <div class="col-sm-12 pb-2">
                    <tr>
                    <label>Email ID</label> <br>
                   <td> <input type="number" name="emailid" placeholder="enter email id" class="form1" required> </td>
                    </tr>
                </div>
             </div>

             <div class="row">
                <div class="col-sm-12 pb-2">
                    <tr>
                    <label>Education</label> <br>
                   <td> <input type="text" name="education" placeholder="education" class="form1" required> </td>
                    </tr>
                </div>
             </div>

             <div class="row">
                <div class="col-md-6 ">
                <tr>
                    <label>Country</label> <br>
                    <td> <input type="text" name="country" placeholder=" country " required></td>
                </tr>
                </div>            

                <div class="col-md-6">
                <tr>
                    <label>State/Region</label><br>
                    <td> <input type="text" name="state" placeholder=" State " required></td>
                </tr>
                </div>
             </div>

             <input type="submit" name="saveprofile" class="btn btn-primary button1" value="Save Profile">

            </div>

            <div class="col-md-4 p-4 ">
            <div class="edit-button">
                <h6 class="edit-exper">Edit Experience</h6>
                <h6 class="exper">Experience</h6>
            </div>

            <div class="row">
                <div class="col-sm-12 pb-2">
                    <tr>
                    <label>Experience in Designing</label> <br>
                   <td> <input type="text" name="experience" placeholder="experience" class="form1" required> </td>
                    </tr>
                </div>

                <div class="col-sm-12 pb-2">
                    <tr>
                    <label>Additional Details</label> <br>
                   <td> <input type="text" name="additionaldetails" placeholder="additional details" class="form1" required> </td>
                    </tr>
                </div>
            </div>
            </div>
          </div>    
        </div>
     </div>
    </div>
</div>
</body>
</html>
