<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Heading Tag Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

<style>
    h1{
        color: aqua;
     }

     h2{
        color: darkblue;
     }

     h3{
        color: deeppink;
     }
</style>
<body>
    <h1><strong>JIMMY AIRZONE:-</strong> Exclusive Showroom Of Bluestar Products</h1>
    <h2><strong>JIMMY AIRZONE:-</strong> Exclusive Showroom Of Bluestar Products</h2>
    <h3><strong>JIMMY AIRZONE:- </strong> Exclusive Showroom Of Bluestar Products</h3>

</body>
</html>
