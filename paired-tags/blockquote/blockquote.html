<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blockquote</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <blockquote style="background-color: blue; color:whitesmoke; width:90%; height:auto; padding: 20px; margin-top: -1%;">
    <q>If life were predictable it would cease to be life, and be without flavor.</q>
    <br>
    <b>By:- John Jacobs</b>
    </blockquote>

    <blockquote style="background-color: rgb(51, 176, 13); color:rgb(247, 236, 236); width:90%; height:auto; padding: 20px; margin-top: 2%;">
    <q>If life were predictable it would cease to be life, and be without flavor.</q>
    <br>
    <i style="margin-left: 30px;">By:- Eleanor Roosevelt</i>
    </blockquote>


    <blockquote style="background-color: lightpink; color:black; width:90%; height:auto; padding:30px; margin-top:2%">
    <q>It is during our darkest moments that we must focus to see the light</q>
    <br>
    <u style="margin-left: 50px;">By: Aristotle</u>
    </blockquote>
  
</body>
</html>
